    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <h1>数字货币行情监控</h1>
            <p>获取交易所数据，对比差价，指导板砖。</p>
        </div>
        <div class="page-header">
            <h1>BTS</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th>市场</th>
                            <th>买价</th>
                            <th>卖价</th>
                            <th>时间</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr ng-repeat="pair in pairs">
                                    <td>{{ pair.market }}</td>
                                    <td>{{ pair.buyPrice.toFixed(2) }}</td>
                                    <td>{{ pair.sellPrice.toFixed(2) }}</td>
                                    <td>{{ makeTime(pair.timestamp) }}</td>
                                </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jacob</td>
                            <td>Thornton</td>

                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
